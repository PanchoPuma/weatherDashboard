<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--
        Bootstrap 4
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    -->
    <!--Bootstrap 5-->
    <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"  
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">
    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--Own CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid">
        <div class="row navbar bg-primary bg-gradient text-white text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main class="container">
        <section class="row content-row">
        <!--First half starts-->
            <section class="pt-3 col-12  bg-gradient bg-light border border-3 col-md-3 mt-3 ">
                <h3>Search for a city:</h3>
                <!--Search form-->
                <form class="form-group mb-2 input-group">
                    <input type="text" class="form-control" id="searchCityForm" placeholder="Quito">
                </form>
                <!--Search button-->
                <button class="btn mb-2 btn-secondary btn-sm col-12 " id="searchCityBtn"> Search </button>
                <!-- Seach History -->
                <div class="card">
                    <ul class="list-group" id="previousSearchHistory">                   
                    </ul>
                </div>
            </section>
        <!--First half ends-->
        <!--Second half starts-->
            <section id="weatherInfo" class="col-md-9 col-12">
            <!--City Information-->
                <div class="row">
                    <div class="col-12 my-3 mx-3 px-3 py-3 border border-3 ">
                        <h2 id="currentCity">City</h2>
                        <p class="mb-1.5" id="currentTemperature" >Temperature:</p>
                        <p class="mb-1.5" id="currentHumidity"> Humidity:</p>
                        <p class="mb-1.5" id="currentWS">Wind Speed: </p>
                        <p class="mb-0" id="uvIndex" >UV index:</p>
                    </div>
                </div>
            <!--5 Day Forecast-->
                <div class="row ">
                    <div class="col-12 my-0 mx-3 px-3 py-3 border border-3 ">
                         <h3>5 Day Forecast</h3>
                        <div class="row" >
                            <div class="col-2" id="5DayForecast">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Date:</h5>
                                        <i class="fas fa-cloud-sun"></i>
                                        <p class="card-text">Temperature: </p>
                                        <p class="card-text">Humidity: </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        <!--Second half ends-->
        </section>
    </main>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--Own js-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
